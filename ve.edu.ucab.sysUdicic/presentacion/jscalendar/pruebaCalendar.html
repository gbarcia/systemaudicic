<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>Untitled Document</title><link rel="stylesheet" type="text/css" media="all" href="calendar-blue.css" title="win2k-cold-1" /><script type="text/javascript" src="calendar.js"></script><script type="text/javascript" src="lang/calendar-en.js"></script><script type="text/javascript" src="calendar-setup.js"></script></head><body><form><table cellspacing="0" cellpadding="0" style="border-collapse: collapse"><tr> <td><input type="text" name="date" id="f_date_c" readonly="1" /></td> <td><img src="img.gif" id="f_trigger_c" style="cursor: pointer; border: 1px solid red;" title="Date selector"/></td></table></form><script type="text/javascript">    Calendar.setup({        inputField     :    "f_date_c",     // id of the input field        ifFormat       :    "%Y-%m-%d",      // format of the input field        button         :    "f_trigger_c",  // trigger for the calendar (button ID)        align          :    "Tl",           // alignment (defaults to "Bl")        singleClick    :    true    });</script></body></html>
