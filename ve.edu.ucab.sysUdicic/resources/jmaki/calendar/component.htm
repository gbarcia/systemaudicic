<div id="${uuid}" class="jmk-calendar">
</div>
<div id="${uuid}_details" style="display:none" class="jmk-calendar-details">
  <div class="jmk-calendar-details-arrow">
  </div>
  <div class="jmk-calendar-details-container">
    <div class="jmk-calendar-details-title">
        <div id="${uuid}_details_close" class="jmk-calendar-details-close" title="Close"></div>
    </div>
    
    <div class="jmk-calendar-details-body">
        <div id="${uuid}_details_name" class="jmk-calendar-details-body-name">Name</div>
        <div id="${uuid}_details_content" class="jmk-calendar-details-body-details">Details</div>
    </div>
    <div class="jmk-calendar-details-buttons">
        <input id="${uuid}_details_remove" type="button" value="Remove"/>
        <input id="${uuid}_details_done" type="button" value="Done"/>
    </div>
    
  </div>
</div>
